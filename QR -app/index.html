<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-dark  ">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light w-100 text-center">QR-App</span>
        </div>
      </nav>
      
      <div class="container p-5">
        <form class="my-3" >
           <input type="text" class="form-control rounded-0 "
            placeholder="Type here"/>
           <select class="form-control rounded-0 my-2">
            <option value="250x250">250x250</option>
            <option value="350x350">350x350</option>
            <option value="800x800">500x500</option>
            


           </select>
           <button class="btn btn-success rounded-0 w-100">Generate QR</button>

        </form>
        <div class="container d-flex align-items-center justify-content-center w-100">
          <img class="my-3" src="./images/QR.gif" alt="">
        </div>
      </div>


    <script src="main.js">

    </script>
</body>
</html>
